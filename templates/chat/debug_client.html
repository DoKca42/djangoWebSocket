{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Debug</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/room.css' %}">
    <style>
    .container {
        display: flex;
        flex-direction: column;
        padding: 20px 25px;
        border-radius: 15px;
        background: #dddddd;
        width: fit-content;
        margin: 10px;
    }

    .container h1 {
        margin-bottom: 10px;
    }

    .index {
        font-weight: bold;
    }

    .value {
        font-style: italic;
        font-weight: normal;
    }
</style>
</head>
<body>

<h1>Client:</h1>
{% for client in clients_lst %}
    <div class="container">
    <span><span class="index">Client:</span>&ensp;<span class="value">{{ client.client.getSessionId }}</span></span>
    <span><span class="index">Adress: </span>&ensp;&ensp;<span class="value">{{ client.adress }}</span></span>
    <span><span class="index">Adress C: </span>&ensp;&ensp;<span class="value">{{ client.adress_c }}</span></span>
    {% for channel in client.channels %}
        <span><span class="index">- </span>&ensp;&ensp;<span class="value">{{ channel }}</span></span>
    {% endfor %}
</div>
{% endfor %}

<script type="text/javascript">
</script>

</body>
</html>
